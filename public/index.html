  <script>
    function toggleCustomStatus() {
      const show = document.getElementById('status').value === 'Other';
      document.getElementById('custom-status-container').style.display = show ? 'block' : 'none';
    }

    function updateTimestamp() {
      const now = new Date();
      const formatted = now.toISOString().slice(0,19).replace('T',' ');
      document.getElementById('timestamp').value = formatted;
    }

    window.addEventListener('load', updateTimestamp);

    async function submitTracking() {
      const tracking = document.getElementById('tracking').value.trim();
      const statusSel = document.getElementById('status').value;
      const status = statusSel === 'Other'
        ? document.getElementById('custom-status').value.trim()
        : statusSel;
      const country = document.getElementById('country').value;
      const location = document.getElementById('location').value.trim();
      const timestamp = document.getElementById('timestamp').value.trim();
      const responseEl = document.getElementById('response');
      const successSound = document.getElementById('success-sound');

      if (!tracking || !status || !location || !timestamp) {
        responseEl.innerHTML = `<span class="icon">❗</span>Please fill all fields.`;
        responseEl.style.color = 'red';
        return;
      }

      const payload = {
        trackingNumber: tracking,
        history: [{ status, location: country + ' – ' + location, timestamp }]
      };

      try {
        const res = await fetch('/api/tracking',  {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        responseEl.innerHTML = `<span class="icon">✔️</span>${data.message || 'Saved!'}`;
        responseEl.style.color = 'green';
        successSound.play().catch(() => {});
        document.getElementById('tracking').value = '';
        document.getElementById('status').value = '';
        document.getElementById('custom-status').value = '';
        document.getElementById('country').value = '';
        document.getElementById('location').value = '';
        updateTimestamp();
        setTimeout(()=> responseEl.textContent='',3000);
      } catch (err) {
        responseEl.innerHTML = `<span class="icon">❌</span>Error: ${err.message}`;
        responseEl.style.color = 'red';
        setTimeout(()=> responseEl.textContent='',5000);
      }
    }
  </script>
<script>
  const countrySelect = document.getElementById('country');
  const otherCountryContainer = document.getElementById('other-country-container');

  countrySelect.addEventListener('change', () => {
    if (countrySelect.value === 'Other') {
      otherCountryContainer.style.display = 'block';
    } else {
      otherCountryContainer.style.display = 'none';
    }
  });
</script>
